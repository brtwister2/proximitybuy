<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Proximity buy</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="js/maps/jqvmap.min.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <link href="css/promote.css" rel="stylesheet">

  </head>

  <body class="nav-md" ng-controller="MainController as main" ng-init="main.init();">

    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title">
              <img src="images/logo.png" alt="" width="80" style="margin: auto" />
            </div>
            <div class="clearfix"></div>

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu" style="margin-top: 100px;">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li ng-class="{'active': Service.getView() == 'home'}" ><a ng-click="go('home')"><i class="fa fa-home"></i> Home </a></li>
                  <li ng-class="{'active': Service.getView() == 'monetize'}"><a ng-click="go('monetize')"><i class="fa fa-edit"></i> Monetize </a></li>
                  <li ng-class="{'active': Service.getView() == 'promote'}"><a ng-click="go('promote')"><i class="fa fa-desktop"></i> Promote</a></li>
                  <li ng-class="{'active': Service.getView() == 'beacon'}"><a ng-click="go('beacon')"><i class="fa fa-bluetooth-b"></i> Beacons</a></li>
                  <li ng-class="{'active': Service.getView() == 'user'}"><a ng-click="go('user')"><i class="fa fa-user"></i> User info</a></li>
                </ul>
              </div></div>
            <!-- /sidebar menu -->
            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Logout">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a></div>
              <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">

          <div class="nav_menu">
            <nav class="" role="navigation">
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img src="images/img.jpg" alt="">John Doe
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a ng-click="logout()"><i class="fa fa-sign-out pull-right"></i>Log Out</a>
                    </li>
                  </ul>
                </li>

              </ul>
            </nav>
          </div>

        </div>
        <!-- /top navigation -->


        <!-- page content -->
        <div class="right_col" role="main">
          <ng-view></ng-view>
        </div>
        <!-- /page content -->
      </div>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>

    <script src="node_modules/angular-input-masks/releases/angular-input-masks-dependencies.js"></script>
    <script src="node_modules/angular-input-masks//releases/angular-input-masks.js"></script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/nprogress/nprogress.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/flot/jquery.flot.js"></script>
    <script src="node_modules/flot/jquery.flot.pie.js"></script>
    <script src="node_modules/flot/jquery.flot.time.js"></script>
    <script src="node_modules/flot/jquery.flot.stack.js"></script>
    <script src="node_modules/flot/jquery.flot.resize.js"></script>


    <script src="js/flot/jquery.flot.orderBars.js"></script>
    <script src="js/flot/date.js"></script>
    <script src="js/flot/jquery.flot.spline.js"></script>
    <script src="js/flot/curvedLines.js"></script>
    <script src="js/moment/moment.min.js"></script>
    <script src="js/datepicker/daterangepicker.js"></script>
    <script src="js/custom.js"></script>

    <script src="strings.js"></script>
    <script src="app.js"></script>
    <script src="controllers/MainController.js"></script>
    <script src="controllers/HomeController.js"></script>
    <script src="controllers/BeaconsController.js"></script>
    <script src="controllers/MonetizeController.js"></script>
    <script src="controllers/PromoteController.js"></script>


    <script src="js/maps/jquery.vmap.js"></script>
    <script src="js/maps/jquery.vmap.world.js"></script>
    <script src="js/maps/jquery.vmap.sampledata.js"></script>

  </body>
</html>
