<div class="row" ng-init="ctrl.init();" id="promote-view">


    <div class="panel_header">
        <span class="title">{{ctrl.isEditing ? (ctrl.currentBeacon.id == null ? 'New beacon' : 'Editing beacon #'+ctrl.currentBeacon.id) : 'Setup your beacons'}}</span>
        <button ng-click="ctrl.newBeacon();" class="btn btn-campaign"><i class="fa fa-plus"></i> <span>New beacon</span>
        </button>
        <button ng-show="ctrl.isEditing && ctrl.currentBeacon.id != null"
                ng-click="ctrl.removeBeacon(ctrl.currentBeacon, true);" class="btn btn-close"><i
                class="fa fa-close"></i> <span>Remove</span></button>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 form-panel fadeanim" ng-show="ctrl.isEditing">
        <div class="x_panel">
            <div class="x_content">
                <br>
                <form class="form-horizontal form-label-left">

                    <div class="row">
                        <div class=" col-md-12 col-sm-12 col-xs-12 col-lg-12 promote-frm">

                            <div class="form-group">
                                <label class="control-label col-sm-3">Name<span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" ng-model="ctrl.currentBeacon.description"
                                           placeholder="Type a description here" class="form-control" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-3">Message<span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" ng-model="ctrl.currentBeacon.mensagem"
                                           placeholder="Type a description here" class="form-control" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label  col-sm-3">BID <span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" ng-model="ctrl.currentBeacon.bid"
                                           placeholder="668440ca-1fa8-11e6-b6ba-3e1d05defe78" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label  col-sm-3">txidentifier
                                </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" ng-model="ctrl.currentBeacon.txidentifier"
                                           placeholder="" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">

                                <label class="control-label  col-sm-3">Major/Minor </label>

                                <div class="col-md-1 col-sm-2 col-xs-12">
                                    <input type="text" ng-model="ctrl.currentBeacon.major"
                                           placeholder="Major" class="form-control"/>
                                </div>
                                <div class="col-md-1 col-sm-2 col-xs-12">
                                    <input type="text" ng-model="ctrl.currentBeacon.minor"
                                           placeholder="Minor" class="form-control"/>
                                </div>

                            </div>

                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <div class="pull-right">
                            <button type="submit" ng-click="ctrl.cancelEditBeacon();" class="btn ">Cancel</button>
                            <button type="submit" class="btn btn-success"
                                    ng-click="ctrl.savecurrentBeacon(ctrl.currentBeacon);">Save
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <table class="table table-striped vcentered">
        <thead>
        <tr>
            <th width="250">Name</th>
            <th width="350" class="hidden-xs">Bid</th>
            <th width="150" class="hidden-xs">Major / Minor</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="beacon in ctrl.beacons" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
            <td>{{beacon.description}}</td>
            <td class="hidden-xs">{{beacon.bid}}</td>
            <td class="hidden-xs">{{beacon.major}} / {{beacon.minor}}</td>
            <td><button ng-click="ctrl.editBeacon(beacon);" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i></button></td>
        </tr>
        </tbody>
    </table>

</div>
